function loadFileToElement(filename) {
  var xmlHTTP = new XMLHttpRequest();
  try
  {
  xmlHTTP.open("GET", filename, false);
  xmlHTTP.send(null);
  }
  catch (e) {
    console.error("Unable to load the requested XML.");
    return;
  }

  return xmlHTTP.responseText;
}
